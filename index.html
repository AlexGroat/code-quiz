<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Coding Quiz!</title>
</head>

<body>

    <header>
        <nav>
            <a class="navbar-text" href="./highscores.html">View Highscores</a>
            <section class="timer-text">
                Time: 80 Seconds
            </section>
        </nav>
    </header>

    <main>
        <section id="begin" class="quiz-body">
            <h1>Coding Quiz</h1>
            <p class="info-text">
                Please try and answer as many code related questions before the timer is up.
                <br>
                Any incorrect answers will penalize your time and score
                <br>
                by 15 seconds!
            </p>
            <button id="start-quiz">Start Quiz</button>
        </section>

        <section id="questions">

            <p id="timer">Time: <span id="time-remaining">0</span></p>
            <h2 id="question">Quiz question</h2>
            <ul id="choices"></ul>
        </section>

        <section id="finish">
            <h3 id="finish-quiz">Quiz completed</h3>
            <p id="score">You scored : <span id="score">0</span></p>
            <form id="score-submit">
                <label for="name">Enter name:</label>
                <input type="text" id="name">
                <button type="submit">Submit</button>
                <p id="error-message"></p>
            </form>
            <a href="index.html" class="back-button>">Back to quiz</a>
        </section>
        

    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
